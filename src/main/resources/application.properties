spring.application.name=springboot-mybatis-anno
server.port=8087

# Enable the H2 console
spring.h2.console.enabled=true

# Customize the console access path (default is /h2-console if devtools is present)
spring.h2.console.path=/h2-console

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

mybatis.type-aliases-package=com.mybatis.springboot_mybatis_anno.model
mybatis.mapper-locations=classpath*:mappers/**/*.java
